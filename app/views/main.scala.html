@(user: User = null, scripts: Html = Html(""), doNotShowLoginButton:Boolean = false)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        @scripts
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
				<div class="row">    
        			<div class="col-sm-4 text-center-xs">
        				<a href="/" class="title"><h3><span class="title">Physalis</span><img src="@routes.Assets.at("images/physalis33.png")"></h3>
        				</a>
        			</div>
        			
        			<div class="col-sm-3 col-sm-offset-5 titleButton">
        			
				<div class="row">    
                    @if(!doNotShowLoginButton){                       	
	        			@if(user==null){  
	                    <div class="col-sm-offset-6 col-sm-6 text-center col-with-little-padding">
	                         <a type="button" href="@routes.Application.login()" class="btn  btn-primary  btn-block btn-lg" >Login</a>
	                    </div>
	                    </div>
	                    } else {    
	                    <div class="col-sm-2 col-sm-offset-8 col-with-little-padding">
	                            <a type="button" href="/logout" class="btn btn-primary">Logout</a>	
	                    </div>
	                    }
                    }         
                    </div>
                    </div>
        		</div>
        	</div>
                  
                  
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <hr class="nomargin"/>
        <div class="container">
        @content
        </div>
        
        
    <hr>
    <div class="footer text-center">
        <div>
            <small>
                Impressum: <a href="/impressum">Contact/Impressum</a>
            </small>
        </div>
    </div>
    </body>
</html>
