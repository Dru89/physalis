@(user: User)

@main(user = user, doNotShowLoginButton = true) {

    <div class="row">
        <div class="col-sm-5"><h4>
            Login using any of the following services:
        </h4>
        </div>
        <div class="col-sm-3">
            <a type="button" href="auth/authenticate/github" class="btn btn-primary btn-lg btn-block">
                Login with GitHub</a>
        </div>
    </div>

}
