@(loggedInUser: User, projectForm: Option[Form[(String, String)]] = None)(implicit flash: Flash)

@scripts = {
    <script src="@routes.Assets.at("javascripts/password.js")" type="text/javascript"></script>
}
@main(loggedInUser,scripts) {

    @widgets.createNewProjectButton(projectForm)
    @widgets.newProjectInputForm(projectForm)

    <hr>

    @widgets.usersProjects(loggedInUser, isMyAccount= true)
}
